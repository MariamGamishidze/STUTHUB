<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudHub</title>
    <link rel="stylesheet" href="mainPage.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span class="logo" onclick="window.location.href='mainPage.html'"><img src="logo.png" alt="Logo" width="70"> StudHub-Your Digital Student Hub</span>
        </div>
        <div class="nav-center">
            <input type="text" placeholder="üîç Search" class="search-bar">
        </div>
        <div class="nav-right">
            <span>Events</span>
            <div class="profile-icon">
                <img src="profile.jpg" alt="Profile" class="avatar" width="35">
            </div>
            <div class="menu-icon">‚ò∞</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Left Section for Intro and Posts -->
            <div class="left-section">
                <!-- If User Has No Followers -->
                <div class="intro-message">
                    <p>Welcome to StudHub! You don't have any followers yet. Start following others to connect!</p>
                    <button class="find-friends-btn">Find Friends</button>
                </div>

                <!-- Status Update Box -->
                <div class="post-box">
                    <div class="user-input">
                        <div class="avatar"></div>
                        <input type="text" placeholder="What's on your mind?" class="post-input">
                    </div>
                    <button class="media-button">üì∑ Photo/Video</button>
                </div>

                <!-- Sample Post -->
                <div class="post">
                    <div class="post-header">
                        <div class="avatar"></div>
                        <span>Username</span>
                    </div>
                    <p class="post-content">This is a sample post. Share your thoughts!</p>
                    <div class="post-actions">
                        <button class="like-btn"><span class="heart-icon">‚ù§Ô∏è</span> Like <span class="like-count">0</span></button>
                        <button class="comment-btn">üí¨ Write a Comment</button>
                    </div>
                    <div class="comment-section">
                        <input type="text" placeholder="Write a comment..." class="comment-input">
                        <button class="submit-comment">Post</button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Chat Section (LOLounge) -->
            <div class="sidebar">
                <div class="chat-header">LOLounge</div>
                <div class="chat-list">
                    <div class="chat-user" onclick="openChatBox('User 1')">
                        <div class="avatar"><img src="user1.jpg" alt="User 1" width="35" /></div>
                        <span>User 1</span>
                    </div>
                    <div class="chat-user" onclick="openChatBox('User 2')">
                        <div class="avatar"><img src="user2.jpg" alt="User 2" width="35" /></div>
                        <span>User 2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbox Modal -->
    <div class="chatbox-container" id="chatbox-container">
        <div class="chatbox-header">
            <span id="chatbox-user-name">Chat with User</span>
            <button class="close-chatbox" onclick="closeChatBox()">‚úñ</button>
        </div>
        <div class="chatbox-content" id="chatbox-content">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chatbox-footer">
            <input type="text" placeholder="Type a message..." class="chatbox-input" id="chatbox-input">
            <button class="send-message" onclick="sendMessage()">Send</button>
            <button class="media-button">üì∑</button>
        </div>
    </div>

    <script>
        function openChatBox(userName) {
            document.getElementById('chatbox-user-name').innerText = "Chat with " + userName;
            document.getElementById('chatbox-container').style.display = "block";
        }

        function closeChatBox() {
            document.getElementById('chatbox-container').style.display = "none";
        }

        function sendMessage() {
            const message = document.getElementById('chatbox-input').value;
            if (message.trim() !== "") {
                const chatContent = document.getElementById('chatbox-content');
                const newMessage = document.createElement('div');
                newMessage.classList.add('chat-message');
                newMessage.textContent = message;
                chatContent.appendChild(newMessage);
                document.getElementById('chatbox-input').value = "";
                chatContent.scrollTop = chatContent.scrollHeight; // Scroll to the bottom
            }
        }
    </script>
</body>
</html>
